<form class="form">
    <h1>Welcome back!</h1>
    <label>Email</label>
    <input type="text" required="true" [(ngModel)]="authForm.email" [ngModelOptions]="{standalone: true}">
    <label>pasword</label>
    <input type="password" required="true" [(ngModel)]="authForm.password" [ngModelOptions]="{standalone: true}">
    <app-button class="btn" btnText="login" bgColor="green" txtColor="white" (click)="login()"></app-button>
</form>
